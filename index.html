<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><a href="#"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип Место Россия"></a></header><main class="content"><section class="profile"><div class="profile__details"><div class="profile__pic-element"><img class="profile__pic" src="6b8d18cf9a9fc932dbb8.jpg" alt="фото профиля"> <button type="button" class="profile__pic-edit-button button"></button></div><h1 class="profile__name"></h1><p class="profile__bio"></p><button type="button" class="profile__edit-button button"></button></div><button type="button" class="profile__add-button button"></button></section><section class="gallery" aria-label="Фото галерея"><template id="image-template"><div class="gallery__item"><img class="gallery__image" src="#" alt="фото"><div class="gallery__item-remove-button button"></div><div class="gallery__caption"><h2 class="gallery__item-name"></h2><div class="gallery__likes"><button type="button" class="gallery__like-button"></button><p class="gallery__like-number"></p></div></div></div></template></section></main><footer class="footer"><p>© 2020 Mesto Russia</p></footer><section class="pop-up pop-up_profile"><div class="pop-up__container"><button type="button" class="pop-up__close-button button pop-up__close-button_profile"></button><div class="pop-up__form pop-up__form_profile"><h3 class="pop-up__title">Редактировать профиль</h3><form name="name-bio" class="name-bio form" novalidate><input class="pop-up__input pop-up__input_name" id="name" name="name" minlength="2" maxlength="40" required> <span class="pop-up__error-message" id="name-error"></span> <input class="pop-up__input pop-up__input_bio" id="about" name="about" minlength="2" maxlength="200" required> <span class="pop-up__error-message"
